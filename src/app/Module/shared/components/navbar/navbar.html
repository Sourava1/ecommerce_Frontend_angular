<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800 ">
  <div class="px-5 lg:px-20 flex h-16 items-center justify-between">

    <div class="flex items-center border-2 border-red-500 ">
      <div class="mr-5">
        <img
          class="w-12 h-12 items-center"
          src="https://res.cloudinary.com/dqboora0r/image/upload/v1753012431/sutuli_jz6htr.jpg"
          alt="Sutuli"
        />
      </div>

      <div class="">
        <div class="flex space-x-4 items-center">
          <a routerLink="/" class="text-gray-800 font-semibold text-lg">Sutuli</a>

          <div>
            <button class="open-button" (click)="openNavbarContent('men')" matButton>Men</button>
          </div>

          <div>
            <button class="open-button" (click)="openNavbarContent('women')" matButton>Women</button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center border-2 border-blue-500">
        <button (click)="navigateTo('cart')" mat-icon-button>
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <button *ngIf="true" mat-raised-button type="submit" color="accent">Login</button>

        <div  *ngIf="true" class=" relative ml-3 flex items-center border-yellow-500">
          <div class="flex items-center space-x-5 border-pink-500">
            <span class="font-bold text-lg">Sourav</span>
            <button matButton [matMenuTriggerFor]="profileMenu">
              <img class="h-10 w-10 rounded-b-full" src="https://cdn.pixabay.com/photo/2024/05/09/11/37/abstract-8750691_1280.png" alt=""/>
            </button>
            <mat-menu #profileMenu="matMenu">
              <button (click)="navigateTo('account/orders')" mat-menu-item>Orders</button>
              <button mat-menu-item>Profile</button>
              <button mat-menu-item>Logout</button>
            </mat-menu>
          </div>  
        </div>
    </div>

  </div>

  <div *ngIf="isNavbarContentOpen" class=" absolute right-0 left-0 modal-container "> 
     <app-nav-content [selectedSection]="currentSection"/>
  </div>
</div>

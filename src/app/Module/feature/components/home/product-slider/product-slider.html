<div class="p-5 lg:px-20 lg:py-10">
    <p class="font-semibold text-2xl opacity-75 py-5">
        <!-- in angular this is called data binding ,and it will find title in ts file ,if ts file unavailable there then it will through error -->
        {{title}}
    </p>
    <div class="flex flex-wrap justify-center ">
        <ng-container *ngFor="let item of products">
           <app-home-product-card [product]="item"/>
        </ng-container>
    </div>
</div>
